name: Deploy Lambda Function

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ AWS_ACCESS_KEY_ID1 }}
          aws-secret-access-key: ${{ AWS_SECRET_ACCESS_KEY2}}
          aws-region: ${{ AWS_REGION3}}

      - name: Log in to Amazon ECR
        id: ecr-login
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

      - name: Build Docker image
        run: |
          docker build -t testlambda1 .
          docker tag testlambda:latest 977098996766.dkr.ecr.ap-south-1.amazonaws.com/testlambda1:latest
      - name: Push Docker image to Amazon ECR
        run: |
          docker push 977098996766.dkr.ecr.ap-south-1.amazonaws.com/testlambda:latest

